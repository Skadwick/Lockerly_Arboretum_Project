   	<body>


        <!-- 
        ******************************************************************
        LOCKERLY ARBORETUM APP HOME SCREEN
        ******************************************************************
        -->
        <div data-role="page" id="home">

            <div data-role="header">
                    <h1 style="font-size: 100%; white-space: normal;">Lockerly Arboretum</h1>
            </div>

            <div data-role="content">
                <center>

                    <a href="#findTree">
                        <img style='width: 100%; max-width:579px;' vspace="15" src="images/findTreeBtnImg.png">
                    </a><br>

                    <a href="#findTree">
                        <img style='width: 100%; max-width:579px;' vspace="15" src="images/findTreeBtnImg.png">
                    </a><br>

                    <a href="#adminLog">
                        <img style='width: 100%; max-width:579px;' vspace="15" src="images/findTreeBtnImg.png">		<!-- Change Button Image to Admin Log-On-->
                    </a><br>

                    <a href="http://lockerly.org/">
                        <img style='width: 100%; max-width:579px;' vspace="15" src="images/lockerlyLogo.png">
                    </a>

                </center>
            </div>
        </div>
        <!--END OF HOME SCREEN-->


        <!-- 
        ******************************************************************
        TREE SEARCH PAGE
        ******************************************************************
        -->
        <div data-role="page" id="findTree" data-add-back-btn="true">
            <div data-role="header">
                <h1>Tree locator</h1>
            </div>
                    
            <div data-role="content">

                <!--NAME SEARCH INPUT-->
                <label for="name-a"><t>NAME</t></label>
                <input type="search" name="search" id="name-a" value="" />

                <!-- DATE SELECTION -->
                <label for="select-choice-1" class="select"><t>DONATION DATE</t></label>
                <select name="select-choice-1" id="select-choice-1">
                    <option value="all">All</option>
                    <option value="jan11">January 2011</option>
                    <option value="jan12">January 2012</option>
                    <option value="apr09">April 2009</option>
                    <option value="etc">Etc...</option>
                </select>

                <!-- SPECIES SELECTION -->
                <label for="select-choice-2" class="select"><t>SPECIES</t></label>
                <select name="select-choice-2" id="select-choice-2">
                    <option value="all">All</option>
                    <option value="oak">Oak</option>
                    <option value="pecan">Pecan</option>
                    <option value="birch">Birch</option>
                    <option value="etc">etc...</option>
                </select>

                <!--INPUT BUTTON, calls searchDB() function-->
                <button type="submit" data-theme="b" name="submit" value="submit-value" class="ui-btn-hidden" aria-disabled="false" onclick="searchDB()">Search</button>
                <hr>                       
            </div>
        </div>  


	<!-- 
        ******************************************************************
        Admin Log On PAGE
        ******************************************************************
        -->
        <div data-role="page" id="adminLog" data-add-back-btn="true">
            <div data-role="header">
                <h1>Admin Log-On</h1>
            </div>
                    
            <div data-role="content">

                <!--Username Input-->
                <label for="userName"><t>Username:</t></label>
		<input type="userName" name="Username: " id="userName" value="" />

		<!--Password Input-->
		<label for="password-1"><t>Password:</t></label>
                <input type="password-1" name="Password: " id="password-1" value="" />


                <!--INPUT BUTTON, calls adminLog() function-->
                <button type="submit" data-theme="b" name="submit" value="submit-value" class="ui-btn-hidden" aria-disabled="false" onclick="adminLog()">Search</button>
                <hr>                       
            </div>
        </div>  

    </body>
</html>
